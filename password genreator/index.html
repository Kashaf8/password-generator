<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
       <!-- input section -->
     <h2>Password Generator</h2>
<div class="inputsection">
        <div class="input-wrapper">
            <input type="text" class="inputtext" id="passwordDisplay" readonly>
          <div class="tooltip-wrapper" onclick="copyText()">
             <img src="copy link.png" alt="copy">
            <span class="tooltip-text">Password Copied</span>
          </div>
 </div>
<input class="inputrange" type="range" id="lengthSlider" min="8" max="30" value="12"/>
<label class="code" for="length">Password Length: <span id="lengthValue">12</span></label>
</div>
<div class="checkbox">
    <div class="buttons">
    <span for="Lowercase">Include Lowercase Letters(a-z)</span>
    <input type="checkbox" name="lowercase" id="lowercase" style="transform: scale(1.5); margin-right: 8px; accent-color: #bc73be;">
</div>
<div class="buttons">
    <span for="Uppercase">Include Uppercase Letters(A-Z)</span>
    <input type="checkbox" name="Uppercase" id="uppercase" style="transform: scale(1.5); margin-right: 8px; accent-color: #bc73be;">
</div>
<div  class="buttons">
    <span for="Lowercase">Include Numbers(0-9)</span>
    <input type="checkbox" name="Numbers" id="numbers" style="transform: scale(1.5); margin-right: 8px; accent-color: #bc73be;">
</div>
<div class="buttons">
    <span for="Lowercase">Include Symbols(@-*)</span>
    <input type="checkbox" name="Symbols" id="symbols" style="transform: scale(1.5); margin-right: 8px; accent-color: #bc73be;">
</div>
</div>
    
<button class="Generate-butn" onclick="generatePassword()">Generate Password</button>
</div>
    <script src="script.js"></script>
    </div>
</body>

</html>
